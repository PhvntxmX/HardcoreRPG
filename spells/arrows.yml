fire_arrow:
  name: Fire Arrow
  actions:
    cast:
    - class: Projectile
      actions:
      - class: Ignite
  effects:
    cast:
      - location: origin
        sound: entity_arrow_shoot
    hit:
      - location: target
        sound: magic.ignite
        sound_pitch: 0.8
  parameters:
    target: none
    projectile: Arrow
    fire: true
    tick_increase: 500
    speed: 3 ^ bowpull
    spread: "1.3 - bowpull"
    arrow_damage: "bowpull"